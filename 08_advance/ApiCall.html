  <script>
    const reqURL = 'https://api.github.com/users/asadaliasim';
    const xhr = new XMLHttpRequest();
    xhr.open('GET', reqURL);
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4) {
        const data = JSON.parse(this.responseText);
        console.log(data.followers);
      }
    };

    xhr.send();
  </script>
